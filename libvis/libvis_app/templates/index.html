{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta  charset="utf-8" xmlns="http://www.w3.org/1999/html">
    <title>LibVis</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/old.css' %}">
</head>

<body>


<div class="matrix" style="display:inline">
<select id="order" style="float:left;position:absolute">

</select>
</div>

<div class="force" style="display:inline;float:right"></div>

<div class="recommend" style="margin:0px auto"></div>

    <script type="text/javascript" src="{% static 'js/underscore.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/backbone.js' %}"></script>    
    <script type="text/javascript" src="{% static 'js/backbone.marionette.js' %}"></script> 
    <script type="text/javascript" src="{% static 'js/d3.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-1.10.2.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-ui.js' %}"></script>

    <script type="text/javascript" src="{% static 'recommend_impact.js' %}"></script>
    <script type="text/javascript" src="{% static 'force.js' %}"></script>   
    <script type="text/javascript" src="{% static 'matrix.js' %}"></script>

</html>
